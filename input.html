<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>トラブル入力フォーム</title>
</head>
<body>
  <fieldset>
    管理番号:
    <input type="number"name="recodeID"min="0"max="999999999999">
  </fieldset>
  <fieldset>
    件名:
    <input type="text"name="Titel">
  </fieldset>
  <fieldset>
    設備名:
    <input type="text"name="Machinename">
    ラインNo.:
    <input type="text"name="LineNo">
  </fieldset>
  <fieldset>
    人工:
    <input type="text"name="ManHr">
    分類:
    <select id="type" name="type">
      <option value="1">突発</option>
      <option value="2">計画</option>
    </select>
    
  </fieldset>

</body>
